<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/custom/item.js"></script>
    <script src="js/custom/itemoperations.js"></script>
    <script src="js/custom/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <style>

      .icon{

width: 40px;
height: 40px;

      }


      .red{

         background-color: red;
      }
  
  </style>

</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Item Details</legend>
            <div class="form-group">
                <label for="">Id</label>
                <input type="text" required placeholder="Type ItemId" id="itemid" class="form-control" x-webkit-speech>
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" placeholder="Type Name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <input type="range" min="1" max="100" step="2" id="price" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Url</label>
                <input type="text" placeholder="Type URL" id="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Color</label>
                <input type="color" placeholder="Type Color" id="color" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Date</label>
                <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Desc</label>
                <textarea id="desc" class="form-control" rows="10" cols="20" placeholder="Type Desc Here"></textarea>
            </div>
            <div class="form-group">
                <button id="add" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
                <button class="btn btn-danger" id="delete"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</button>
                <button type="button" id="search" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        search
                      </button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-info" id="sort">Sort</button>
                <button class="btn btn-success" id="save">Save</button>
                <button class="btn btn-primary" id="load">Load</button>
                <button class="btn btn-info" id="loadfromserver">Load from Server</button>
                <button class="btn btn-default">Clear All</button>
                <button class="btn btn-default" id="cleartable">Clear Table</button>

            </div>
 <div style="font-weight: bold;">total records :-<span id="total"></span></div>
<div style="font-weight: bold;">marked records :-<span id="marked"></span></div>
<div style="font-weight: bold;">unmarked records :-<span id="unmarked"></span></div>
        </fieldset>
        <fieldset>
            <legend>Item List</legend>
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Desc</td>
                        <td>Price</td>
                        <td>Color</td>
                        <td>URL</td>
                        <td>Date</td>
                        <td>Operations</td>
                    </tr>
                </thead>
                <tbody id="itemtable">

                </tbody>
            </table>
        </fieldset>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="">Enter id  :</label>
                  <input type="number" name="" id="id-button">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="search-final" class="btn btn-primary">Search !</button>
                </div>
              </div>
            </div>
          </div>
    
</body>

</html>
